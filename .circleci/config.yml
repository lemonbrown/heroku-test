version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:15.3.0
    parallelism: 1
    working_directory: ~/gondola/heroku-test
    steps:
      - checkout
      - attach_workspace:
          at: ~/gondola/connect-four-vue
      - restore_cache:
          key: v1-yarn-{{ checksum "yarn.lock" }}
      - run: yarn install
      - save_cache:
          key: v1-yarn-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
      - run: yarn build
      - persist_to_workspace:
          root: .
          paths: dist
